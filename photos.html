<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Wedding Album</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff8f0;
      color: #333;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    header {
      background: #ffe4e1;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      margin: 0;
      color: #b22222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .photo-box {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: #eee;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .photo-box:hover img {
      transform: scale(1.1);
    }

    .back-button {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 2rem;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #8b1a1a;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ffe4e1;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>

  </header>

    <div class="photo-box"><img src="4.jfif" alt="Wedding Photo 4" /></div>
    <div class="photo-box"><img src="5.jfif" alt="Wedding Photo 5" /></div>
    <div class="photo-box"><img src="6.jfif" alt="Wedding Photo 6" /></div>

    <div class="photo-box"><img src="8.jfif" alt="Wedding Photo 8" /></div>
  </section>

  <a href="main.html" class="back-button">‚Üê Back to Main Page</a>

  <footer>

  </footer>
</body>
</html>
